<html>
<head>
    <meta name='keywords' content='WebRTC, HTML5, JavaScript' />
    <meta name='description' content='Web Conferencing App' />
	<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>

    <base target='_blank'>

    <title>WebRTC client</title>
    <link rel='stylesheet' href='css/main.css' />
</head>
<body>
    <div class="column leftcolumn">
        <div id="room-name"><span>Room: </span></div>
        <div id='main-broadcaster'>
            <video id="mainvideo" autoplay></video>
        </div>
        <div id="casters" class='broadcaster-bar'>
        </div>
    </div>
    <div class="column rightcolumn">
        <div id="chatdisplay">
        </div>
        <div id="chatinput">
            <div><textarea></textarea>
            </div>
            <div>
                <button id="sendbtn">Send</button>
                <button id="attachbtn" onclick="attach()">Attach</button>
                <input style="display: none" id="attachfile" type="file">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lib/adapter.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ui-helpers.js"></script>
</body>
</html>
