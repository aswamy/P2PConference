<html>
<head>
    <meta name='keywords' content='WebRTC, HTML5, JavaScript' />
    <meta name='description' content='Web Conferencing App' />
	<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>

    <base target='_blank'>

    <title>WebRTC client</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel='stylesheet' href='css/main.css' />
</head>
<body>
    <div class="column leftcolumn">
        <div id="room-name">Room: <span></span></div>
        <div id='main-broadcaster'>
            <video id="mainvideo" autoplay></video>
        </div>
        <div id="casters" class='broadcaster-bar'>
        </div>
    </div>
    <div class="column rightcolumn">
        <div id="chatdisplay">
        </div>
        <div id="chatinput">
            <div><textarea></textarea>
            </div>
            <div>
                <button id="sendbtn">Send</button>
                <button id="attachbtn" onclick="attach()">Attach</button>
                <input style="display: none" id="attachfile" type="file">
            </div>
        </div>
    </div>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">P2P Conference</h4>
                </div>
                <div class="modal-body">
                        <ul class="nav nav-tabs nav-justified">
                            <li id="view-tab" class="active"><a href="#viewer" data-toggle="tab">Viewer</a></li>
                            <li id="caster-tab"><a href="#caster" data-toggle="tab">Caster</a></li>
                        </ul>

                        <label for="peer-input" class="control-label">Name:</label>
                        <input type="text" class="form-control" id="peer-input">

                        <label for="room-input" class="control-label">Room:</label>
                        <input type="text" class="form-control" id="room-input">

                        <div class="tab-content ">
                            <div class="tab-pane active" id="viewer">
                            </div>
                            <div class="tab-pane" id="caster">
                                <label for="password-input" class="control-label">Password:</label>
                                <input type="password" class="form-control" id="password-input">
                            </div>
                        </div>

                    <div id="login-message"><em></em></div>
                </div>
                <div class="modal-footer">
                    <button id="join-room-btn" type="button" class="btn btn-warning">Join Room</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lib/adapter.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ui-helpers.js"></script>
</body>
</html>
